<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./css/contact.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">Venox</div>
  <ul class="nav-links">
    <li><a href="deshboard.html">Home</a></li>
    <li><a href="aboutus.html">About</a></li>
    <li><a href="contect.html" class="active">Contact</a></li>
  </ul>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1>Contact Us</h1>
    <p>Building the Future with Innovation & Passion</p>
  </div>
</section>

<!-- Contact Section -->
<section class="contact">
  <h2>Contact Us</h2>
  <p>We’d love to hear from you! Please fill out the form below.</p>

  <form id="contact-form">
    <input type="text" id="name" name="name" placeholder="Your Name" required>
    <input type="email" id="email" name="email" placeholder="Your Email" required>
    <input type="tel" id="phone" name="phone" placeholder="Your Phone (Optional)">
    <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <p id="form-message"></p>
  </form>
</section>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2025 Your Website | Designed with ❤️ by You</p>
</footer>

<script>
  document.getElementById('contact-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    let formData = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      message: document.getElementById('message').value
    };

    let response = await fetch('/send-mail', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    });

    let result = await response.json();
    document.getElementById('form-message').textContent = result.message;
  });
</script>

</body>
</html>
